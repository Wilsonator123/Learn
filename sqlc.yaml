version: "2"
sql:
  - engine: "postgresql"
    queries: "./cmd/db/queries"
    schema: "./migrations"
    gen:
      go:
        package: "repository"
        out: "./repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "json"
            go_type:
              type: "json.RawMessage"
              import: "encoding/json"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"