{{define "index"}}
<!DOCTYPE html>
<html>

<head>
  <title>Simple Template</title>
</head>

<body>
  <h1>Item List</h1>
  {{ if .Error }}
  <div>No items</div>
  {{else}}
  {{ range $index, $item := .Data }}
  <div>
    <h1>{{$index}} {{ $item.Title }}</h1>
    <p>{{ $item.Description }} </p>
  </div>
  {{end}}
  {{end}}
</body>

</html>
{{end}}
